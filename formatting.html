<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting</title>
  </head>
  <body>
    <!-- <h1>Heading 1</h1> -->
    <h1>Heading 1</h1>
    <h1>Heading 1</h1>
    <p>this is <strong>important</strong></p>
    <p>this is <i>important</i></p>
    <p>this is <em>important</em></p>

    <ul>
      <li>b , strong</li>
      <li>i , emphasis</li>
      <li>small</li>
      <li>sub ,sup</li>

      <p>Log <sub>n</sub>10</p>
      <p>e <sup>n</sup> is exponential</p>
    </ul>

    <p>this is <del>crossed</del></p>
    <p>this is <mark>marked</mark></p>

    <h4 style="text-align: center; background-color: red">
      This tag neeed to be styled.
    </h4>
  </body>
  <script>
    const obj = {
      name: " Pema",
      age: 22,
    };
    console.log(obj);
  </script>
</html>
