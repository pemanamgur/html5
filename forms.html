<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>This is my Forms:</h1>
    <form
      action=""
      method="GET"
      accept-charset="utf-8"
      autocomplete="off"
      enctype=""
    >
      <label for="f_name">first name</label>
      <input type="text" placeholder="first name " name="" id="f_name" />
      <br /><br />
      <label for="l_name">last name</label>
      <input type="text" placeholder="last name " name="" id="l_name" />
      <button type="submit">submit</button>
    </form>
  </body>
</html>
